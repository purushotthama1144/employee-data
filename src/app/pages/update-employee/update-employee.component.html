<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="firstName"
                name="firstName">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="lastName"
                name="lastName">
        </div>

        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="emailId" name="emailId">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button (click)="gotoList()" class="btn btn-primary" style="margin-left: 10px;">Back</button>
    </form>
</div>
